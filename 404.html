<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GoldIA - Redireccionando</title>
  <script type="text/javascript">
    // Redirige todas las rutas a index.html para manejar rutas de SPA
    var segmentCount = 1; // Ajusta este valor segÃºn la profundidad de tu repo (goldia -> 1, username.github.io -> 0)
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redireccionando...</h1>
</body>
</html>
